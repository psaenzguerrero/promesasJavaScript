
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Fetch</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/pulse/bootstrap.min.css">
    <style>
      .cargando {
            width: 50px;
            height: 50px;
            border:solid 10px black;
            border-radius: 50%;
            border-top-color:crimson;
            animation:rotar 1s linear infinite;         
      } 
      .card {
        min-height:500px !important ;
      } 
        @keyframes rotar {
           from { transform: rotate(0deg); }
           to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="cargando"></div>
    
    <div class="container my-5">
        <div class="row">

                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">
                        <img src="https://img.rtve.es/imagenes/a9/1485450276539.jpg" class="img-fluid">
                    </div>
                    <div class="card-body">
                      <h4 class="card-title">Primary card title</h4>

                    </div>
                  </div> -->

         
            </div>
        </div>
    </div>    
  
    <script>
        const row = document.querySelector('.row');
        const url = "https://www.rtve.es/api/noticias.json";
        const cargando = document.querySelector('.cargando');

        fetch(url)
        .then(response => response.json())
        .then(datos => {
          
           datos.page.items.forEach(dato => {

            row.innerHTML += `

             <div class="col-md-4">              

                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">
                        <img src="${dato.image}" class="img-fluid">
                    </div>
                    <div class="card-body">
                      <h4 class="card-title">${dato.title}</h4>
                      <a href="detalles.html?id=" class="btn btn-danger my-3">MÃ¡s detalles</a>  
                    </div>
                  </div>

            </div>


            `;

           });
           cargando.style.display = "none";
        })

       
      
     
        
    </script>

</body>
</html>
